<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to NiharSkill Education</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        width: 80%;
        margin: 50px auto;
        text-align: center;
    }
    h1 {
        color: #333;
        font-size: 36px;
        animation: moveInBottom 1s ease-out 0.5s forwards;
    }
    p {
        color: #666;
        font-size: 18px;
        animation: fadeIn 1s ease-out 1.5s forwards;
    }
    .logo {
        width: 150px;
        height: 150px;
        animation: bounce 1s ease-out 0.5s forwards;
    }
    @keyframes moveInBottom {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    @keyframes bounce {
        0% {
            transform: scale(0.5);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }
</style>
</head>
<body>
<div class="container">
    <img src="https://niharskill.com/wp-content/uploads/2023/01/logo.png" alt="NiharSkill Logo" class="logo">
    <h1>Welcome to NiharSkill Education</h1>
    <p>Empowering Minds, Transforming Lives</p>
</div>
</body>
</html>
