<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to NiharSkill Education</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        width: 80%;
        margin: 50px auto;
        text-align: center;
    }
    h1 {
        color: #333;
        font-size: 36px;
    }
    p {
        color: #666;
        font-size: 18px;
    }
    .logo {
        animation: rotate 2s linear infinite;
    }
    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
    .fade-in {
        opacity: 0;
        animation: fadein 2s forwards;
    }
    @keyframes fadein {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
</head>
<body>
<div class="container">
    <img src="https://niharskill.com/wp-content/uploads/2023/01/logo.png" alt="NiharSkill Logo" class="logo">
    <h1 class="fade-in">Welcome to NiharSkill Education</h1>
    <p class="fade-in">Empowering Minds, Transforming Lives</p>
</div>
</body>
</html>
